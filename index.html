<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <div class="header">
    <h1 class="roundNumber">First to get 5 points, wins</h1>
    <div class="scores">
      <h5 class="playerScore">Player Score: <span class="scoreLeft">0</span></h5>
      <h5 class="computerScore">Computer Score: <span class="scoreRight">0</span></h5>
    </div>
  </div>

  <div class="images">
      <img class="playerHand" src="./images/human_rock.png" alt="human_rock">
      <img class="computerHand" src="./images/robot_rock.png" alt="robot_rock">
  </div>

  <div class="buttons">
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
  </div>
  </div>

  <script src="rps-ui.js"></script>
</body>
</html>
