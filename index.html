<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="score-board">
      <div class="player-score">
        <h2>Player:</h2>
        <p>0</p>
      </div>
      <div class="computer-score">
        <h2>Computer:</h2>
        <p>0</p>
      </div>
    </div>

    <div class="first-page">
      <h1>Rock Paper Scissors</h1>
      <p>First to get 5 points, wins</p>
      <button class="start">Start Game</button>
    </div>

    <div class="game fadeOut">
      <h2 class="game-result">Choose your pick</h2>
      <div class="hands">
        <img class="player-hand" src="./images/human_rock.png" alt="">
        <img class="computer-hand" src="./images/robot_rock.png" alt="">
      </div>
      <div class="buttons">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissors">scissors</button>
      </div>
    </div>
  </div>
  <script src="rps-ui.js"></script>
</body>
</html>
